plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

apply plugin: 'idea'

group 'org.jf'
version '0.5.6'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs "${gradle.gradleUserHomeDir}/caches/modules-2/files-2.1/com.jetbrains.intellij.idea/unzipped.com.jetbrains.plugins/PythonCore-2019.1.191.6183.53/python-ce/lib"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly name: 'python-ce'
}

intellij {
    version '2019.1'
    plugins 'PythonCore:2019.1.191.6183.53'
    updateSinceUntilBuild false
}

task copyStubs(dependsOn: prepareSandbox, type: Copy) {
    from fileTree(projectDir).include("src/main/python/*").files
    into "${intellij.sandboxDirectory}/plugins/fusion_idea/scripts"
}

buildPlugin.dependsOn copyStubs
runIde.dependsOn copyStubs